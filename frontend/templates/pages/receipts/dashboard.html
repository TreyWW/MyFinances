{% extends 'base/base.html' %}
{% csrf_token %}
{% block content %}
    <div class="card w-full p-6 bg-base-100 shadow-xl mt-2">
        <h2 class="text-xl">Receipts</h2>
        <button onclick="modal_receipts_upload.showModal();"
                id="upload_receipt_button"
                class="btn btn-primary btn-block my-3 loading-htmx" for="upload_receipt"
                hx-trigger="click once" hx-swap="beforeend"
                hx-target="#modal_container"
                hx-get="{% url "api:base:modal retrieve" modal_name="receipts_upload" %}">
            <span class="loading-htmx-text"><i class="fa-solid fa-receipt pe-1"></i> Upload Receipt</span>
            <span id="currency_save_loading" class="loading loading-spinner loading-htmx-loader"></span>
        </button>
        {% include 'pages/receipts/_search.html' %}
        <div id="items" hx-swap="outerHTML" hx-trigger="load" hx-get="{% url 'api:receipts:fetch' %}">
            <div id="items">
                {% include 'components/table/skeleton_table.html' %}
            </div>
        </div>
    </div>
{% endblock content %}
