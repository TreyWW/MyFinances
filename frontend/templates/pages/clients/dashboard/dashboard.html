{% extends 'base/base.html' %}
{% block content %}
    {% include 'components/modal.html' with modals=modal_data %}
    <div class="card w-full p-6 bg-base-100 shadow-xl mt-2">

        <a class="btn btn-primary mb-4" href="{% url "clients create" %}">
            {% include 'components/icon.html' with icon="plus" tags="me-2" %}
            Create Client
        </a>
        <form method="post">
            <input type="text" placeholder="Search"
                   class="input input-bordered input-block my-3"
                   hx-get="/api/v1/receipts/fetch"
                   hx-target="#items"
                   hx-trigger="keyup changed delay:500ms"
                   hx-indicator="#search_loading"
                   name="search">
            <span id="search_loading" class="loading loading-spinner text-primary loading-htmx"></span>
            <div id="results">
            </div>
        </form>

        <div hx-swap="outerHTML" hx-trigger="load" hx-get="{% url 'clients dashboard' %}">
            {% include 'components/table/skeleton_table.html' %}
        </div>
    </div>
{% endblock content %}
