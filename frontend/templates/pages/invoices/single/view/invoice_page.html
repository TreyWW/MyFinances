<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invoice #{{ invoice.id }}</title>
        {% include 'pages/invoices/single/view/style.html' %}
    </head>
    <body>
        <div class="invoice-container">
            <div style="display: flex;
                        margin-bottom: 2rem;
                        justify-content: space-between">
                {% if request.user.is_authenticated %}
                    <a class="top_button back_button print_hidden"
                       href="{% url 'invoice overview' invoice_id=invoice.id %}">Back to invoice overview</a>
                {% endif %}
                <button class="top_button print_button print_hidden"
                        role="button"
                        onclick="print()">Print invoice</button>
            </div>
            <style>
        @media print {
            .print_hidden {
                display: none !important;
            }
        }

        .top_button {
            border-radius: 100px;
            text-decoration: none;
            font-size: 16px;
            transition: all 250ms;
            border: 0;
            text-align: center;
            display: inline-block;
            padding: 10px 20px 5px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            cursor: pointer;
        }

        .print_button {
            background-color: #c2fbd7;
            box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset, rgba(44, 187, 99, .15) 0 1px 2px, rgba(44, 187, 99, .15) 0 2px 4px, rgba(44, 187, 99, .15) 0 4px 8px, rgba(44, 187, 99, .15) 0 8px 16px, rgba(44, 187, 99, .15) 0 16px 32px;
            color: green;
        }

        .back_button {
            background-color: #d3f5ff;
            box-shadow: rgba(33, 132, 197, 0.2) 0 -25px 18px -14px inset, rgba(8, 131, 199, 0.21) 0 1px 2px, rgba(47, 149, 164, 0.31) 0 2px 4px, rgba(6, 146, 248, 0.3) 0 4px 8px, rgba(44, 187, 99, .15) 0 8px 16px, rgba(44, 187, 99, .15) 0 16px 32px;
            color: #007580;
        }

        .print_button:hover {
            box-shadow: rgba(44, 187, 99, .35) 0 -25px 18px -14px inset, rgba(44, 187, 99, .25) 0 1px 2px, rgba(44, 187, 99, .25) 0 2px 4px, rgba(44, 187, 99, .25) 0 4px 8px, rgba(44, 187, 99, .25) 0 8px 16px, rgba(44, 187, 99, .25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }
            </style>
            {% include 'pages/invoices/single/view/invoice.html' %}
        </div>
    </body>
</html>
