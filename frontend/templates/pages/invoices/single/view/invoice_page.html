<!DOCTYPE html>
<html lang="en">
{% include "base/_head.html" %}
<body class="bg-gray-50 text-gray-900 font-sans antialiased">
<div class="max-w-4xl mx-auto p-8 bg-white shadow-lg">
    <div class="flex justify-between items-center mb-8 print:hidden">
        {% if request.user.is_authenticated %}
            <a href="{% url 'invoices:single:overview' invoice_id=invoice.id %}" class="btn btn-secondary">
                Back to invoice overview
            </a>
        {% endif %}
        <button onclick="window.print()" class="btn btn-primary">
            Print Invoice
        </button>
    </div>
    {% include 'pages/invoices/single/view/invoice.html' %}
</div>

<!-- Tailwind button styles -->
<style>
    @media print {
        .print:hidden {
            display: none !important;
        }

        body {
            font-size: 12px;
            margin: 0;
        }
    }
</style>
</body>
</html>
