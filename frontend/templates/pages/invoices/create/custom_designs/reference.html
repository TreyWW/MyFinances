<div class="input_card">
    <div class="card-body">
        <div class="form-control w-full">
            <label class="label justify-start">
                Invoice Reference
                <span class="tooltip tooltip-secondary"
                      data-tip="This is a custom reference to use instead of our auto-generated invoice ID. This will be shown on the invoice too.">
                    <i class="fa fa-info-circle ms-2"></i>
                </span>
            </label>
            <input type="text"
                   name="reference"
                   value="{{ reference|default:'' }}"
                   placeholder="INV0012"
                   maxlength="16"
                   class="input input-bordered max-w-full validator">
            <div class="invalid:block hidden text-error">Max 16 chars</div>
        </div>
    </div>
</div>
