<!DOCTYPE html>
<html class="{ 'theme-dark': dark }" x-data="data()" lang="en">
    {% include 'base/_head.html' %}
    <body style="background-color: #94c0eb;">
        {% include "pages/invoices/view/_banner/_banner.html" %}
        <div class="flex-1 min-h-screen overflow-y-auto px-7 pb-4 bg-base-200 invoice-page">
            <!-- Start of Banner -->
            <!-- Start of Invoice -->
            {% include "pages/invoices/view/invoice.html" %}
        </div>
        <style>
    body {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
        background-size: cover;
    }

    .gradient-btn {
        background: linear-gradient(45deg, #6f26ff, #db93db);
        color: #fff;
        border: none;
    }

    .gradient-btn:hover {
        background: linear-gradient(45deg, #6874fc, #80e1ff);
    }

    @media (max-width: 375px) {
        .return-btn {
            .fa-arrow-left {
                margin-inline-end: 0rem;
            }

            .return-btn-text {
                display: none;
            }
        }
    }

    @media (max-width: 768px) {
        #status_banner {
            display: flex;
            flex-direction: column;

            .options-btn {
                order: 2;
                margin-top: -2rem;

                .options-text {
                    display: none;
                }

                .fa-download,
                .fa-print {
                    margin-inline-end: 0;
                }

                .share-btn {
                    margin-inline-end: 1rem;
                }
            }

            .status-btn {
                flex-direction: row;
                flex-grow: 1;
                order: 5;
                align-self: center;
                margin-top: 0.5rem;
            }

            .return-btn {
                display: flex;
                width: fit-content;
                order: 1;
            }
        }
    }

    .invoice-container {
        margin-top: 6rem; /* Adjust the start of the invoice */
    }

    @media print {

        .invoice-page {
            padding: 0 !important;
        }

        .invoice-container {
            padding-top: 0 !important;
            margin-top: 0 !important;
        }

        body, html {
            visibility: visible;
            padding: 0 !important;
        }


        #invoice, #invoice * {
            visibility: visible;
            box-shadow: none;
        }

        #invoice {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            margin: 0 auto;
            padding: 10mm; /*Adjust padding to reduce white space */
            box-shadow: none;
            height: auto;
            background: none;
            overflow: visible;
            border: none; /* Remove borders for printing */
        }

        .glass-effect {
            background: none;
            backdrop-filter: none;
        }

        /* Avoid breaking inside these elements */
        .avoid-page-break {
            page-break-inside: avoid;
        }

        /* Scale the content if it still doesn't fit */
        @page {
            size: portrait; /* Adjust page size to content */
            margin: 5mm; /* Reduce page margin to fit content */
        }

        .page-scale {
            transform-origin: top left;
            transform: scale(0.95);
            width: 100% !important;
        }
    }
        </style>
    </body>
</html>
