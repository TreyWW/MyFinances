<li class="relative px-6 py-3 group">
    {% if request.resolver_match.url_name in names %}
        <span class="absolute inset-y-0 left-0 w-1 rounded-tr-lg rounded-br-lg bg-purple-600"
              aria-hidden="true"></span>
    {% else %}
        <span class="pointer-events-none invisible absolute inset-y-0 left-0 w-1 rounded-tr-lg rounded-br-lg bg-purple-600 opacity-10 transition-all
                     duration-1000 ease-in-out group-hover:visible group-hover:w-full"
              aria-hidden="true"></span>
    {% endif %}
    <a
            class="inline-flex items-center w-full text-sm font-semibold transition-colors
            duration-150 hover:text-gray-800 dark:hover:text-gray-200 {% if request.resolver_match.url_name in names %}text-gray-800 dark:text-gray-100 {% endif %}"
            {% if url %}href="{% url url %}"{% endif %}
    >
        <i class="fa fa-solid fa-regular fa-{{ icon }}"></i>
        <span class="ml-4">{{ name }}</span>
    </a>
</li>
