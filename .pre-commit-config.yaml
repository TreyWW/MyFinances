repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: c8715b78af300618e26bac6ae923d9c01082d19d
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: debug-statements
    -   id: name-tests-test
-   repo: https://github.com/asottile/setup-cfg-fmt
    rev: a4be2e6eb27f51d16538b3221c814543e131c131
    hooks:
    -   id: setup-cfg-fmt
-   repo: https://github.com/asottile/reorder-python-imports
    rev: 1dc4987444996764cbdd3888c8d132d18f4b046c
    hooks:
    -   id: reorder-python-imports
        exclude: ^(pre_commit/resources/|testing/resources/python3_hooks_repo/)
        args: [--py39-plus, --add-import, 'from __future__ import annotations']
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
    -   id: pyupgrade
        args: [--py39-plus]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-all]
        exclude: ^(settings/|backend/)
-   repo: https://github.com/psf/black
    rev: c8f1a5542c257491e1e093b1404481ece7f7e02c
    hooks:
    -   id: black
