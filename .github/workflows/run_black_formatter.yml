name: Code Formatter
on: [push, pull_request]

jobs:
  python-black:
    name: Python Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Black
        uses: cytopia/docker-black@49d77dfc9811e09dec98474b56acc73b71d3ac1e
        with:
          path: './'
