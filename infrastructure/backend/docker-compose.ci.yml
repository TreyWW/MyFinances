version: "3"

services:
  myfinances_django:
    restart: always
    build:
      context: .
      dockerfile: ./infrastructure/backend/Dockerfile
    ports:
      - '9012:9012'
    volumes:
      - .:/myfinances
    environment:
      SECRET_KEY: "some!random!secret!key!use!online!generator!to!get"
      URL: "127.0.0.1"
      PROXY_IP: "localhost"
      BRANCH: "debug"
      DEBUG: "true"
      DATABASE_TYPE: "sqlite3"